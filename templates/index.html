<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iris Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="mb-4 text-primary">Iris Species Predictor</h2>

      <form action="/predict" method="POST">
        <div class="mb-3">
          <label for="sepal_length" class="form-label">Sepal Length</label>
          <input type="number" step="any" class="form-control" name="sepal_length" required>
        </div>

        <div class="mb-3">
          <label for="sepal_width" class="form-label">Sepal Width</label>
          <input type="number" step="any" class="form-control" name="sepal_width" required>
        </div>

        <div class="mb-3">
          <label for="petal_length" class="form-label">Petal Length</label>
          <input type="number" step="any" class="form-control" name="petal_length" required>
        </div>

        <div class="mb-3">
          <label for="petal_width" class="form-label">Petal Width</label>
          <input type="number" step="any" class="form-control" name="petal_width" required>
        </div>

        <button type="submit" class="btn btn-success">Predict</button>
      </form>

      {% if pred %}
      <div class="alert alert-info mt-4">
        <h4>The Iris species of the flower is: <strong>{{ pred }}</strong></h4>
      </div>
      {% endif %}
    </div>
  </div>

</body>
</html>
